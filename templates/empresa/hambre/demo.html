<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pymax | Tu Futuro con Hambre - DEMO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <style>
    body {
      background-color: #020617;
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      background-image: 
        radial-gradient(circle at 15% 0%, rgba(59, 130, 246, 0.12), transparent 40%),
        radial-gradient(circle at 85% 100%, rgba(124, 58, 237, 0.12), transparent 40%);
      background-attachment: fixed;
    }

    .demo-banner {
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
    }

    .card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0.4) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 32px;
    }
  </style>
</head>
<body>

  <!-- BANNER DEMO -->
  <div class="demo-banner">
    <div class="flex items-center justify-center gap-3 text-white">
      <i class="ph ph-sparkle text-2xl"></i>
      <span class="font-bold text-lg">MODO FUTURO - HAMBRE</span>
      <span class="text-sm opacity-90">| Demo Operaciones con IA</span>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="max-w-4xl mx-auto px-6 py-16 text-center">
    <div class="card">
      <div class="text-6xl mb-6">⚡</div>
      <h1 class="text-4xl font-bold text-white mb-4">Demo Hambre en Construcción</h1>
      <p class="text-slate-300 text-lg mb-8">
        Pronto podrás ver cómo Pymax Hambre optimizará tus operaciones con gestión inteligente de tareas, 
        predicción de cuellos de botella, automatización de logística y alertas proactivas.
      </p>
      <div class="flex gap-4 justify-center">
        <a href="/empresa/hambre" class="px-6 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg transition">
          Ver Servicio Actual
        </a>
        <a href="/empresa" class="px-6 py-3 border border-slate-600 hover:border-slate-500 text-slate-300 hover:text-white rounded-lg transition">
          Volver
        </a>
      </div>
    </div>
  </div>

</body>
</html>
